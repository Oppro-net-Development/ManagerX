<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ManagerX - Welcome Einstellungen</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/api.js" defer></script>
</head>
<body class="module-page">
    <nav>
        <a id="back-link" href="#">‚Üê Zur√ºck zum Server-Hub</a>
    </nav>

    <main class="container">
        <h1>üëã Welcome Einstellungen</h1>
        
        <form id="welcome-form" class="glass-card">
            <div class="section">
                <h3>Grundeinstellungen</h3>
                <div class="input-group">
                    <label>Welcome Channel</label>
                    <select id="channel_id" required>
                        <option value="">-- W√§hle einen Text-Channel --</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Welcome Nachricht</label>
                    <textarea id="welcome_message" rows="3" placeholder="Willkommen {user} auf {server}!"></textarea>
                </div>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="enabled"> Welcome System aktivieren</label>
                </div>
            </div>

            <div class="section">
                <h3>Embed-Einstellungen</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="embed_enabled"> Embed verwenden</label>
                </div>
                <div class="input-group">
                    <label>Embed Farbe</label>
                    <input type="color" id="embed_color" value="#00ff00">
                </div>
                <div class="input-group">
                    <label>Embed Titel</label>
                    <input type="text" id="embed_title" placeholder="Willkommen!">
                </div>
                <div class="input-group">
                    <label>Embed Beschreibung</label>
                    <textarea id="embed_description" rows="2" placeholder="Beschreibung hier..."></textarea>
                </div>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="embed_thumbnail"> Server-Icon als Thumbnail</label>
                </div>
                <div class="input-group">
                    <label>Embed Footer</label>
                    <input type="text" id="embed_footer" placeholder="Footer Text">
                </div>
            </div>

            <div class="section">
                <h3>Zus√§tzliche Optionen</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="ping_user"> User pingen</label>
                </div>
                <div class="input-group">
                    <label>Nachricht l√∂schen nach (Sekunden, 0 = nie)</label>
                    <input type="number" id="delete_after" value="0" min="0">
                </div>
            </div>

            <button type="submit" class="btn-primary">In data/welcome.db speichern</button>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const guildId = params.get('id');
            if (!guildId) return window.location.href = '../dashboard.html';

            document.getElementById('back-link').href = `guild.html?id=${guildId}`;
            
            // Initialisiere Welcome Modul
            loadWelcomeModule(guildId);

            const form = document.getElementById('welcome-form');
            if (form) {
                form.onsubmit = async (e) => {
                    e.preventDefault();
                    await saveWelcome(guildId);
                };
            }
        });
    </script>
</body>
</html>
