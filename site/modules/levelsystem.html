<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ManagerX - Levelsystem Einstellungen</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/api.js" defer></script>
</head>
<body class="module-page">
    <nav>
        <a id="back-link" href="#">← Zurück zum Server-Hub</a>
    </nav>

    <main class="container">
        <h1>⭐ Levelsystem Einstellungen</h1>
        
        <form id="levelsystem-form" class="glass-card">
            <div class="section">
                <h3>Grundeinstellungen</h3>
                <div class="input-group">
                    <label>Level Up Channel</label>
                    <select id="level_up_channel" required>
                        <option value="">-- Wähle einen Text-Channel --</option>
                    </select>
                </div>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="levelsystem_enabled"> Levelsystem aktivieren</label>
                </div>
            </div>

            <div class="section">
                <h3>XP-Einstellungen</h3>
                <div class="input-group">
                    <label>Min. XP pro Nachricht</label>
                    <input type="number" id="min_xp" value="10" min="1">
                </div>
                <div class="input-group">
                    <label>Max. XP pro Nachricht</label>
                    <input type="number" id="max_xp" value="20" min="1">
                </div>
                <div class="input-group">
                    <label>XP Cooldown (Sekunden)</label>
                    <input type="number" id="xp_cooldown" value="30" min="0">
                </div>
            </div>

            <div class="section">
                <h3>Prestige-System</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="prestige_enabled"> Prestige aktivieren</label>
                </div>
                <div class="input-group">
                    <label>Min. Level für Prestige</label>
                    <input type="number" id="prestige_min_level" value="50" min="1">
                </div>
            </div>

            <button type="submit" class="btn-primary">In data/levelsystem.db speichern</button>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const guildId = params.get('id');
            if (!guildId) return window.location.href = '../dashboard.html';

            document.getElementById('back-link').href = `guild.html?id=${guildId}`;
            
            // Initialisiere Levelsystem Modul
            loadLevelsystemModule(guildId);

            const form = document.getElementById('levelsystem-form');
            if (form) {
                form.onsubmit = async (e) => {
                    e.preventDefault();
                    await saveLevelsystem(guildId);
                };
            }
        });
    </script>
</body>
</html>
