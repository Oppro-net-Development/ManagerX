    backup:
      name: backup
      description: Erstellt ein Backup der Log-Konfiguration

# ────────────── GLOBALCHAT ──────────────
  globalchat:
    description: Commands für den GlobalChat


    setup:
      name: setup
      description: Richtet einen GlobalChat-Kanal ein
      options:
        channel:
          name: kanal
          description: Der Channel für den GlobalChat

    remove:
      name: entfernen
      description: Entfernt den GlobalChat-Channel von diesem Server

    stats:
      name: statistiken
      description: Zeigt GlobalChat-Statistiken

    settings:
      name: einstellung
      description: Konfiguriert GlobalChat-Einstellungen für diesen Server
      options:
        filter_enabled:
          name: filter_enabled
          description: Content-Filter aktiviert

        nsfw_filter:
          name: nsfw_filter
          description: NSFW-Filter aktiviert

        embed_color:
          name: embed_color
          description: "Farbe der Embeds (Hex-Code, z.B. #FF0000)"

        max_message_length:
          name: max_message_length
          description: Maximale Nachrichtenlänge (50-2000)

        ban:
          name: ban
          description: "[ADMIN] Sperrt einen User oder Server vom GlobalChat"
          options:
            entity_type:
              name: entity_typ
              description: Was sperren

            entity_id: 
              name: entity_id
              description: User-ID oder Server-ID

            reason:
              name: grund
              description: Grund für die Sperre

            duration:
              name: duration
              description: Dauer in Stunden (leer = permanent)

        unban:
          name: unban
          description: "[ADMIN] Entsperrt einen User oder Server"
          options:
            entity_type:
              name: entity_typ
              description: Was entsperren

            entity_id:
              name: entity_id
              description: User-ID oder Server-ID
# ────────────── AUTODELETE ──────────────    
  autodelete:
    name: autodelete
