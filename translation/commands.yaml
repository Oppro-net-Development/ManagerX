  tempvc:
    

    create:
      name: erstellen
      description: Erstelle ein VC-Erstellungssystem
      options:
        creator_channel: 
          name: kanal
          description: Kanal, den Mitglieder betreten, um ihren VC zu erstellen

        category:
          name: kategorie
          description: Kategorie, in der die Temp-Channels erstellt werden

    remove:
      name: entferne
      description: Entferne das VC-Erstellungssystem


    settings:
      name: einstellung
      description: Zeige die aktuellen Temp-VC Einstellungen

