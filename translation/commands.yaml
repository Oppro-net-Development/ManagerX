      description: Setzt eine Rolle die automatisch vergeben wird

    template:
      name: vorlagen
      
    config:
      name: konfiguration
      description: Zeigt die aktuelle Konfiguration

    test:
      description: Testet die Willkommens Nachricht
  
    placeholders:
      name: platzhalter
      description: Zeigt alle verfügbaren Platzhalter

    export:
      description: Exportiert die Welcome Konfiguration

    stats:
      name: statistiken
      description: Zeigt Willkommen Statistiken

    reset:
      description: Setzt alle Welcome Einstellungen zurück

