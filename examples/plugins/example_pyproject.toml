[project]
name = "managerx-example-plugin"          # Name muss managerx-* sein
version = "0.1.0"                         # Startversion
description = "An example plugin for ManagerX demonstrating PyPI plugin structure"
readme = "README.md"                       # Für PyPI / Dokumentation
authors = [
    { name = "Your Name", email = "you@example.com" }
]
license = { text = "GPL-3.0-or-later" }
keywords = ["managerx", "plugin", "example"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent"
]
requires-python = ">=3.10"

[project.dependencies]
# Beispielabhängigkeiten, falls dein Plugin externe Bibliotheken benötigt
# requests = ">=2.30.0"
# aiohttp = ">=3.8.0"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

# Optional: entry points für Plugins, falls später automatische Discovery genutzt wird
[project.scripts]
# hello-plugin = "managerx_example_plugin.functions:hello"
